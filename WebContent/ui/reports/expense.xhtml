<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:p="http://primefaces.org/ui" 
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
       			xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:form>
	<br />
	<br />
	<h:panelGrid columns="2" styleClass="expenseSelectYear"> 
		<p:outputLabel value="Select Year:"></p:outputLabel>
		<p:selectOneMenu value="#{reportsBean.year}">
		<f:selectItem itemLabel="2012" itemValue="2012" /> 
		<f:selectItem itemLabel="2013" itemValue="2013" /> 
	</p:selectOneMenu>
	</h:panelGrid>
	
	<h:panelGrid columns="2" styleClass="expenseSelectMonth">
	<p:outputLabel value="Select Month:"></p:outputLabel>
	<p:selectOneMenu value="#{reportsBean.month}">
		<f:selectItem itemLabel="January" itemValue="1" />  
   	    <f:selectItem itemLabel="February" itemValue="2" />  
        <f:selectItem itemLabel="March" itemValue="3" />  
      	<f:selectItem itemLabel="April" itemValue="4" />  
        <f:selectItem itemLabel="May" itemValue="5" />
        <f:selectItem itemLabel="June" itemValue="6" />
        <f:selectItem itemLabel="July" itemValue="7" />
        <f:selectItem itemLabel="August" itemValue="8" />
        <f:selectItem itemLabel="September" itemValue="9" />
        <f:selectItem itemLabel="October" itemValue="10" />
        <f:selectItem itemLabel="November" itemValue="11" />
        <f:selectItem itemLabel="December" itemValue="12" />
	</p:selectOneMenu>
	</h:panelGrid>
	
	<h:panelGrid columns="2" styleClass="expenseSelectCategory">
	<p:outputLabel value="Select Category:"></p:outputLabel>
	<p:selectOneMenu value="#{reportsBean.categoryID}">
		<f:selectItem itemLabel="All" itemValue="0" /> 
		<f:selectItem itemLabel="Food" itemValue="1" />  
   	    <f:selectItem itemLabel="Rent" itemValue="2" />  
        <f:selectItem itemLabel="Gas" itemValue="3" />  
      	<f:selectItem itemLabel="Transport" itemValue="4" />  
        <f:selectItem itemLabel="Car Note" itemValue="5" />
        <f:selectItem itemLabel="Phone" itemValue="6" />
        <f:selectItem itemLabel="Misc" itemValue="7" />
        <f:selectItem itemLabel="Entertainment" itemValue="8" />
        <f:selectItem itemLabel="Electricity" itemValue="9" />
        <f:selectItem itemLabel="Internet" itemValue="10" />
	</p:selectOneMenu>
	</h:panelGrid>
	
	<p:commandButton styleClass="expenseViewButton" value="View" actionListener="#{reportsBean.updateExpenseTable}" update="expenseTable totalValue"/>
	
	<div id="expensePrintButton">
		<h:commandLink  value="Print">
				<p:printer target="expenseTable"/>
		</h:commandLink>
	</div>

	<p:dataTable id="expenseTable" var="expense" styleClass="reportTables"  value="#{reportsBean.expenseForSelectedMonth}">
		 <p:column headerText="Date">
            <h:outputText value="#{expense.date}" />
        </p:column>

        <p:column headerText="Vendor">
            <h:outputText value="#{expense.vendor}" />
        </p:column>

        <p:column headerText="Description">
            <h:outputText value="#{expense.description}" />
        </p:column>

        <p:column headerText="Amount">
            <h:outputText value="#{expense.amount}" />
        </p:column>
        
         <p:column headerText="Runnning Total">
            <h:outputText value="#{expense.rowTotal}" />
        </p:column>		
	</p:dataTable>
	
	<div id="reportsTotalExpense">
	<b>Total Expense: $</b>	<h:outputText id="totalValue" value="#{reportsBean.currentTotalExpense}" />
	</div>
				
	<br />
	<br />			
				
				
	</h:form>
				
				
				
				
				
				
				
				
				
				
</ui:composition>
