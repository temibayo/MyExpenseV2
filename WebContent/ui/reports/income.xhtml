<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:p="http://primefaces.org/ui" 
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
       			xmlns:ui="http://java.sun.com/jsf/facelets">
       			
    <h:form>
	
	<h:panelGrid columns="2" styleClass="incomeSelectYear"> 
		<p:outputLabel value="Select Year:"></p:outputLabel>
		<p:selectOneMenu value="#{reportsBean.year}">
			<f:selectItem itemLabel="2012" itemValue="2012" /> 
			<f:selectItem itemLabel="2013" itemValue="2013" /> 
		</p:selectOneMenu>
	</h:panelGrid>
	<h:panelGrid columns="2" styleClass="incomeSelectMonth">
		<p:outputLabel value="Select Month:"></p:outputLabel>
		<p:selectOneMenu value="#{reportsBean.month}">
			<f:selectItem itemLabel="January" itemValue="1" />  
   		    <f:selectItem itemLabel="February" itemValue="2" />  
        	<f:selectItem itemLabel="March" itemValue="3" />  
   		   	<f:selectItem itemLabel="April" itemValue="4" />  
   		    <f:selectItem itemLabel="May" itemValue="5" />
        	<f:selectItem itemLabel="June" itemValue="6" />
        	<f:selectItem itemLabel="July" itemValue="7" />
        	<f:selectItem itemLabel="August" itemValue="8" />
        	<f:selectItem itemLabel="September" itemValue="9" />
        	<f:selectItem itemLabel="October" itemValue="10" />
        	<f:selectItem itemLabel="November" itemValue="11" />
        	<f:selectItem itemLabel="December" itemValue="12" />
		</p:selectOneMenu>
	</h:panelGrid>

	<p:commandButton styleClass="incomeViewButton" value="View" actionListener="#{reportsBean.updateIncomeTable}" update="incomeTable totalValue" />
	
	<div id="incomePrintButton">
		<h:commandLink  value="Print">
				<p:printer target="incomeTable"/>
		</h:commandLink>
	</div>
		
	<p:dataTable id="incomeTable" var="income" styleClass="reportTables" value="#{reportsBean.incomeForSelectedMonth}">
		 <p:column headerText="Date">
            <h:outputText value="#{income.date}" />
        </p:column>

        <p:column headerText="Source">
            <h:outputText value="#{income.source}" />
        </p:column>

        <p:column headerText="Notes">
            <h:outputText value="#{income.notes}" />
        </p:column>

        <p:column headerText="Amount">
            <h:outputText value="#{income.amount}" />
        </p:column>
        
         <p:column headerText="Runnning Total">
            <h:outputText value="#{income.rowTotal}" />
        </p:column>		
	</p:dataTable>
	
	
	<div id="reportsTotalIncome">
	<b>Total income: $</b>	<h:outputText id="totalValue" value="#{reportsBean.currentTotalIncome}" />
	</div>
	</h:form>
      			
	
</ui:composition>
