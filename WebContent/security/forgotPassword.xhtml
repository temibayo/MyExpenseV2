<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:p="http://primefaces.org/ui" 
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="/templates/loggedOutLayout.xhtml">
	
<ui:define name="top">
	<h:form id="forgotPassword">
		<div id="forgotPasswordMessage">
				<p>Forgot Your Password?</p>
				<div class="paragraphBreak"> </div>
		</div>
		
  		<h:panelGrid id="grid" styleClass="forgotPasswordPanel" rowClasses="fpRow" columns="2">
  			 
  			<p:outputLabel/>  	
  			<p:messages id="responseMessage"/>
  				  			
  			<p:outputLabel for="userEmail" value="User Email"/>
  			<p:inputText id="userEmail" value="#{forgotPasswordBean.userEmail}"
  						 required="true"
  						 requiredMessage="This is a required field"/>
  						 
  			<p:outputLabel/>
  			<p:outputLabel/>
  		  			
  			<p:outputLabel/>
 			<p:commandButton value="Reset Password" action="#{forgotPasswordBean.resetPassword}"
 							 update="responseMessage"/>
 			
 			<p:outputLabel/>
  			<p:outputLabel/>				 
 			
 			<p:outputLabel/>
 			<h:outputLink value="/MyExpenseVersion2/ui/home.jsf" style="font-size:80%">Log In</h:outputLink>
  		</h:panelGrid>
	</h:form>
</ui:define>	

</ui:composition>
